<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                Game Key: <input type="text" id="game-key" class="form-control">
            </div>
            <div class="col-md-6 col-sm-12">
                <button id='join-game'>Join Game</button>
                <br />
                <button id='create-game'>Create Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                Game
                <div class="row">
                    <div class="col-6">
                        <h4>User Guess</h4>
                        <button class='btn btn-info' id='rock'>Rock</button>
                        <br />
                        <button class='btn btn-info' id='paper'>Paper</button>
                        <br />
                        <button class='btn btn-info' id='scissors'>Scissors</button>
                    </div>
                    <div class="col-6">
                        <h4>Opponent Guess</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                Chat
                <hr>
                <div class="message">
                    <h6>jayb21</h6>
                </div>
                <p>hello</p>
                <p>testing a comment </p>
                <p>This is a chat box</p>
                <p>I'm a bot</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                Stats
                <hr>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <!-- Firebase App is always required and must be first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src='logic.js'></script>

</body>

</html>
