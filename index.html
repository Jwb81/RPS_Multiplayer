<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id="message" style='color:red;'>You are not connected to another player yet... Please create
            a game or join an existing game with a key</p>
        <div class="row" id='setup'>
            <div class="col-md-6 col-sm-12">
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for='game-key'>Game Key: </label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" id="game-key" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for='username'>Username: </label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" id="username" class="form-control">
                    </div>
                </div>

            </div>
            <div class="col-md-2 col-sm-12">
                <button id='join-game' class='btn btn-success'>Join Game</button>
            </div>
            <div class="col-md-2 col-sm-12">
                <button id='create-game' class='btn btn-primary'>Create Game</button>
            </div>
            <div class="col-md-2 col-sm-12">
                <button id='delete-game' class='btn btn-danger'>Delete Game</button>
            </div>
        </div>
        <!-- <hr> -->
        <div class="row" id='game-board' style='display:none;'>
            <div class="col-md-6 col-sm-12">
                <div class="row row-guess guess-buttons">
                    <div class="col-md-3 col-sm-12">
                        Select your move:
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <img class='btn-guess' data-name='rock' src='assets/images/rock.jpg'>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <img class='btn-guess' data-name='paper' src='assets/images/paper.jpg'>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <img class='btn-guess' data-name='scissors' src='assets/images/scissors.jpg'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id='my-guess' style=''>
                        <h4>Your Guess</h4>
                        <p id="my-guess-img"></p>

                    </div>
                    <div class="col-6" id='opponent-guess' style=''>
                        <h4>Opponent Guess</h4>
                        <p id='opponent-guess-img'></p>
                    </div>
                </div>
                <div class="row row-results">
                    <div class='col-12'>
                        <h2>Results</h2>
                        <p>Wins: <span id='wins'>-</span></p>
                        <p>Ties: <span id='ties'>-</span></p>
                        <p>Losses: <span id='losses'>-</span></p>

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="messages">
                    <p style='color:gray;'>Here is the beginning of your chat!</p>
                </div>
                <form class='form-inline'>
                    <input type='text' class='form-control' id='new-message' placeholder='Chat here...' style='width:80%;'>
                    <button id='add-message' class='form-control' style='width:20%;'>Send!</button>

                </form>

            </div>
        </div>

    </div>

    <!-- scripts -->
    <!-- Firebase App is always required and must be first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src='logic.js'></script>

</body>

</html>
